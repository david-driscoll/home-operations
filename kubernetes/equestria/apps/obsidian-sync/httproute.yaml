---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: obsidian-sync
  namespace: obsidian-sync
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames:
    - obsidian.internal.example.com  # Replace with your actual domain
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: obsidian-sync
          port: 5984
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: X-Forwarded-Proto
                value: https
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: obsidian-sync-cors
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: obsidian-sync-cors
  namespace: obsidian-sync
spec:
  headers:
    accessControlAllowCredentials: true
    accessControlAllowHeaders:
      - "*"
    accessControlAllowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - HEAD
      - OPTIONS
    accessControlAllowOriginList:
      - "*"
    accessControlMaxAge: 100
    addVaryHeader: true
