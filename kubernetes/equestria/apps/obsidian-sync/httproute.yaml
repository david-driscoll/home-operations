---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: obsidian-sync
  namespace: obsidian-sync
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames:
    - obsidian.internal.example.com  # Replace with your actual domain
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: obsidian-sync
          port: 5984
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: X-Forwarded-Proto
                value: https
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: obsidian-sync-cors
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: obsidian-sync-cors
  namespace: obsidian-sync
spec:
  headers:
    accessControlAllowCredentials: true
    # Explicitly list required headers for security
    accessControlAllowHeaders:
      - "Authorization"
      - "Content-Type"
      - "Accept"
      - "Origin"
      - "X-Requested-With"
      - "X-Auth-Token"
    accessControlAllowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - HEAD
      - OPTIONS
    # SECURITY: Pre-configured with Obsidian-specific origins
    # Obsidian desktop app uses app://obsidian.md
    # Obsidian web uses https://app.obsidian.md
    accessControlAllowOriginList:
      - "https://app.obsidian.md"
      - "app://obsidian.md"
      - "capacitor://localhost"
      - "http://localhost"
    accessControlMaxAge: 100
    addVaryHeader: true
