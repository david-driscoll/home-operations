---
apiVersion: v1
kind: ConfigMap
metadata:
  name: obsidian-sync-config
  namespace: obsidian-sync
data:
  cors.ini: |
    [httpd]
    enable_cors = true
    
    [cors]
    # SECURITY: Update these origins to match your actual domains
    # Example: origins = https://app.obsidian.md, app://obsidian.md
    origins = *
    credentials = true
    methods = GET, PUT, POST, HEAD, DELETE
    headers = accept, authorization, content-type, origin, referer
    max_age = 3600
