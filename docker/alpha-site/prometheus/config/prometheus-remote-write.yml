# Remote write to Stargate Command Thanos
remote_write:
  - url: http://thanos-write.${tailscaleDomain}:19291/api/v1/receive
    queue_config:
      capacity: 10000
      max_shards: 5
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 5s

scrape_configs:
  # NUT Exporter - UPS metrics (alpha-site only)
  - job_name: 'nut-exporter'
    static_configs:
      - targets: ['nut-exporter:9199']
        labels:
          host: 'alpha-site'
          service: 'ups'

  # AdGuard Exporter - DNS metrics (alpha-site only)
  - job_name: 'adguard'
    static_configs:
      - targets: ['adguard-exporter:9617']
        labels:
          host: 'alpha-site'
          service: 'dns'
