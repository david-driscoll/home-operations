scrape_configs:
  # NUT Exporter - UPS metrics (alpha-site only)
  - job_name: 'nut-exporter'
    static_configs:
      - targets: ['nut-exporter:9199']
        labels:
          host: 'alpha-site'
          service: 'ups'

  # AdGuard Exporter - DNS metrics (alpha-site only)
  - job_name: 'adguard'
    static_configs:
      - targets: ['adguard-exporter:9617']
        labels:
          host: 'alpha-site'
          service: 'dns'
