services:
  peanut:
    image: brandawg93/peanut:latest
    container_name: PeaNUT
    restart: unless-stopped
    volumes:
      - ./config:/config
    environment:
      WEB_PORT: 8909
    labels:
      tsdproxy.enable: false
      tsdproxy.ephemeral: true
      tsdproxy.name: ${APP}-${CLUSTER_KEY}

      # Enable Traefik
      traefik.enable: true

      traefik.http.routers.peanut.rule: Host(`${APP}.${searchDomain}`)
      traefik.http.routers.peanut.middlewares: authentik-outpost@docker
      traefik.http.routers.peanut.entrypoints: websecure
      traefik.http.routers.peanut.tls.certresolver: le
      traefik.http.routers.peanut.service: peanut
      traefik.http.services.peanut.loadbalancer.server.port: 8909
    networks:
      - dockge_default
x-dockge:
  urls:
    - https://${APP}.${searchDomain}
networks:
  dockge_default:
    external: true
