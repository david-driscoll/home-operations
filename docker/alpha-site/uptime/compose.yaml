services:
  uptime:
    container_name: uptime
    image: ghcr.io/twin/gatus:v5.30.0@sha256:bab5a31cb3cfde7fd9913a5ff97652883e4db08f3b429a62a7a188c746df4219
    restart: unless-stopped
    environment:
      GATUS_CONFIG_PATH: /config
    labels:
      tsdproxy.enable: false
      tsdproxy.ephemeral: true
      tsdproxy.name: ${APP}-${CLUSTER_KEY}

      # Enable Traefik
      traefik.enable: true

      traefik.http.routers.uptime.rule: Host(`uptime.${searchDomain}`)
      traefik.http.routers.uptime.middlewares: authentik-outpost@docker
      traefik.http.routers.uptime.entrypoints: websecure
      traefik.http.routers.uptime.service: uptime
      traefik.http.routers.uptime.tls.certresolver: le
      traefik.http.services.uptime.loadbalancer.server.port: 9595
    volumes:
      - ./config/:/config/
      - ./data/:/data/
    networks:
      - dockge_default
    ports:
      - 9595:9595
x-dockge:
  urls:
    - https://uptime.${searchDomain}
networks:
  dockge_default:
    external: true
