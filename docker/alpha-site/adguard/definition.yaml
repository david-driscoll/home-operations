
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: adguard
spec:
  name: Backup Replica
  category: DNS
  url: &url https://adguard.${searchDomain}/index.html
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/adguard-home.svg
  access_policy:
    groups:
      - admins
  gatus:
  - url: *url
    method: GET
    group: "AdGuard Home"
    conditions:
      - "[STATUS] == 200"

