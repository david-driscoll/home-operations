services:
  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: ghcr.io/koenkk/zigbee2mqtt
    restart: unless-stopped
    labels:
      # Enable Traefik
      traefik.enable: true

      # Zigbee2MQTT - HTTPS
      traefik.http.routers.zigbee.rule: Host(`zigbee.${searchDomain}`) || Host(`zigbee.as.${searchDomain}`)
      traefik.http.routers.zigbee.entrypoints: websecure
      traefik.http.routers.zigbee.tls.certresolver: le
      traefik.http.routers.zigbee.service: zigbee
      traefik.http.services.zigbee.loadbalancer.server.port: 8080
    volumes:
      - ./zigbee:/app/data
      - /run/udev:/run/udev:ro
    ports:
      - 8080:8080
    environment:
      TZ: America/New_York
    devices:
      - /dev/serial/by-id/usb-Silicon_Labs_HubZ_Smart_Home_Controller_C1301C21-if01-port0:/dev/zigbee
    networks:
      - dockge_default
networks:
  dockge_default:
    external: true
x-dockge:
  urls:
    - https://zigbee.${searchDomain}
