services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v3.7.3
    restart: unless-stopped
    dns:
      - 100.100.100.100
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=${PROMETHEUS_RETENTION}
      - --web.enable-lifecycle
    env_file:
      - path: .env
    labels:
      traefik.enable: true
      traefik.http.routers.prometheus.rule: Host(`prometheus.${CLUSTER_DOMAIN}`)
      traefik.http.routers.prometheus.entrypoints: websecure,tailscale
      traefik.http.routers.prometheus.tls.certresolver: le
      traefik.http.routers.prometheus.service: prometheus
      traefik.http.services.prometheus.loadbalancer.server.port: 9090
      traefik.http.routers.prometheus-tailscale.rule: Host(`prometheus-${host}.${tailscaleDomain}`)
      traefik.http.routers.prometheus-tailscale.entrypoints: tailscale
      traefik.http.routers.prometheus-tailscale.service: prometheus
    volumes:
      - ./data:/prometheus:rw
      - ./config/:/etc/prometheus:ro
    networks:
      - dockge_default
    ports:
      - 9090:9090
    depends_on:
      - node-exporter
      - cadvisor
      - blackbox-exporter

  docker-socket-proxy:
    container_name: docker-socket-proxy
    image: tecnativa/docker-socket-proxy:latest
    restart: unless-stopped
    environment:
      - CONTAINERS=1
      - INFO=1
      - IMAGES=1
      - NETWORKS=1
      - VOLUMES=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      traefik.enable: false
    networks:
      - dockge_default

  blackbox-exporter:
    container_name: blackbox-exporter
    image: prom/blackbox-exporter:v0.27.0@sha256:a50c4c0eda297baa1678cd4dc4712a67fdea713b832d43ce7fcc5f9bea05094d
    restart: unless-stopped
    command:
      - --config.file=/config/blackbox.yml
    volumes:
      - ./config/blackbox.yml:/config/blackbox.yml:ro
    labels:
      traefik.enable: false
    networks:
      - dockge_default

  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter:v1.10.2@sha256:3ac34ce007accad95afed72149e0d2b927b7e42fd1c866149b945b84737c62c3
    restart: unless-stopped
    command:
      - "--path.rootfs=/host"
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
      - "--collector.netclass.ignored-devices=^(veth.*|br.*|docker.*|lo)$$"
      - "--collector.nfs"
      - "--collector.nfsd"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    network_mode: host
    pid: host
    labels:
      traefik.enable: false

  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    restart: unless-stopped
    dns:
      - 100.100.100.100
    privileged: true
    devices:
      - /dev/kmsg
    environment:
      - DOCKER_HOST=tcp://docker-socket-proxy:2375
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    labels:
      traefik.enable: false
    networks:
      - dockge_default
    depends_on:
      - docker-socket-proxy

x-dockge:
  urls:
    - https://prometheus.${CLUSTER_DOMAIN}
    - https://prometheus-${host}.${tailscaleDomain}

networks:
  dockge_default:
    external: true
