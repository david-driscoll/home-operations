---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}
spec:
  name: Backup Jobs
  category: ${CLUSTER_TITLE}
  description: Automated daily backup tasks using restic. Tasks run at 10 AM daily and report status to Gatus via heartbeat endpoints.
  icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/svg/memos.svg
  access_policy:
    groups:
      - admins
  gatus:
    - name: "Container Health"
      group: "System"
      url: "docker://jobs"
      interval: 5m
      conditions:
        - "[CONNECTED] == true"
        - "[STATUS] == running"
