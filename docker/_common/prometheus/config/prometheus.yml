global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "${CLUSTER_KEY}"
    environment: "homelab"

remote_write:
  - url: http://thanos-write.${tailscaleDomain}:19291/api/v1/receive
    queue_config:
      max_samples_per_send: 10000
      batch_send_deadline: 5s
      min_shards: 1
      max_shards: 4

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - host system metrics (local container)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          host: '${host}'

  # cAdvisor - Docker container metrics (local container)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          host: '${host}'

  # Traefik metrics (local traefik instance)
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8082']
        labels:
          host: '${host}'

  # Blackbox Exporter - HTTP/TCP/ICMP probes
  - job_name: 'blackbox'
    metrics_path: /metrics
    static_configs:
      - targets: ['blackbox-exporter:9115']

  # Blackbox probes for key services
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://prometheus.${CLUSTER_DOMAIN}
          - https://traefik.${CLUSTER_DOMAIN}
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # NUT Exporter - UPS metrics (alpha-site only)
  - job_name: 'nut-exporter'
    static_configs:
      - targets: ['nut-exporter:9199']
        labels:
          host: 'alpha-site'
          service: 'ups'

  # AdGuard Exporter - DNS metrics (alpha-site only)
  - job_name: 'adguard'
    static_configs:
      - targets: ['adguard-exporter:9617']
        labels:
          host: 'alpha-site'
          service: 'dns'
