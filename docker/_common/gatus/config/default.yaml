# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/gatus.schema.json
storage:
  type: sqlite
  path: /data/data.db

alerting:
  pushover:
    application-token: "op://Eris/Pushover/credential"
    user-key: "op://Eris/Pushover/username"

endpoints:
  - name: Traefik Dashboard
    url: "https://internal.${CLUSTER_DOMAIN}"
    conditions:
      - "[STATUS] == 200"
  - name: Dockge
    url: "https://dockge.${CLUSTER_DOMAIN}"
    conditions:
      - "[STATUS] == 200"
  - name: Authentik Outpost
    url: "https://authentik-outpost.${CLUSTER_DOMAIN}"
    conditions:
      - "[STATUS] == 200"
