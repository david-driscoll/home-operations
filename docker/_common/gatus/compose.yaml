services:
  gatus:
    container_name: gatus
    image: ghcr.io/twin/gatus:stable
    restart: unless-stopped
    environment:
      GATUS_CONFIG_PATH: /config
    labels:
      tsdproxy.enable: true
      tsdproxy.ephemeral: true
      tsdproxy.name: ${APP}-${CLUSTER_KEY}

      # Enable Traefik
      traefik.enable: true

      traefik.http.routers.gatus.rule: Host(`${APP}.${CLUSTER_DOMAIN}`)
      traefik.http.routers.gatus.entrypoints: websecure
      traefik.http.routers.gatus.service: gatus
      traefik.http.routers.gatus.tls.certresolver: le
      traefik.http.services.gatus.loadbalancer.server.port: 8585
    volumes:
      - ./config/:/config/
      - ./data/:/data/
    networks:
      - dockge_default
    ports:
      - 8585:8585
x-dockge:
  urls:
    - https://${APP}.${CLUSTER_DOMAIN}
    - https://${APP}-${CLUSTER_KEY}.${tailscaleDomain}
networks:
  dockge_default:
    external: true
