services:
  backups:
    image: mcr.microsoft.com/dotnet/sdk:10.0@sha256:e362a8dbcd691522456da26a5198b8f3ca1d7641c95624fadc5e3e82678bd08a
    volumes:
      - ./:/workspace
      - ./keys:/keys:ro
      - ./jobs:/jobs:ro
      - /data/backup:/data/backup:rw
      - /data/restic:/data/restic:rw
      - spike-backup:/spike/backup:ro
      - spike-data:/spike/data:ro
    working_dir: /workspace
    restart: unless-stopped
    dns:
      - 100.100.100.100
    command: dotnet run Playground.cs
    environment:
      - DOTNET_CLI_TELEMETRY_OPTOUT=1
      - DOTNET_NOLOGO=1
    env_file:
      - .env
    cpus: 1

volumes:
  spike-backup:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.10,rw,nfsvers=4"
      device: ":/mnt/stash/backup/"
  spike-data:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=10.10.10.10,rw,nfsvers=4"
      device: ":/mnt/stash/data/"
