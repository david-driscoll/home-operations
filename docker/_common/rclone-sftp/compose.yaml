services:
  rclone-sftp:
    container_name: rclone-sftp
    image: rclone/rclone:1.72.0@sha256:0eb18825ac9732c21c11d654007170572bbd495352bb6dbb624f18e4f462c496
    restart: unless-stopped
    dns:
      - 100.100.100.100
    env_file:
      - path: .env
    command: >-
      serve sftp ${DATA_ROOT}
      --addr :${SFTP_PORT}
      --authorized-keys /config/ssh/authorized_keys
    volumes:
      - ${DATA_ROOT}:${DATA_ROOT}:rw
      - ./keys:/config/ssh:ro
    networks:
      - dockge_default
    labels:
      traefik.enable: true
      traefik.tcp.routers.rclone-sftp.rule: HostSNI(`*`)
      traefik.tcp.routers.rclone-sftp.entrypoints: sftp
      traefik.tcp.services.rclone-sftp.loadbalancer.server.port: 2022

networks:
  dockge_default:
    external: true
