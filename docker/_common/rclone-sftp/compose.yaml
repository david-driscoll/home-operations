services:
  rclone-sftp:
    container_name: rclone-sftp
    image: rclone/rclone:1.73.1@sha256:c08f5e100e1c4fa4deb1315b56a47c0cc0e765222b7c0834bc93305f2e4d85c0
    restart: unless-stopped
    dns:
      - 100.100.100.100
    env_file:
      - path: .env
    command: >-
      serve sftp ${DATA_ROOT}
      --addr :${SFTP_PORT}
      --authorized-keys /config/ssh/authorized_keys
    volumes:
      - ${DATA_ROOT}:${DATA_ROOT}:rw
      - ./keys:/config/ssh:ro
    networks:
      - dockge_default
    labels:
      traefik.enable: true
      traefik.tcp.routers.rclone-sftp.rule: HostSNI(`*`)
      traefik.tcp.routers.rclone-sftp.entrypoints: sftp
      traefik.tcp.services.rclone-sftp.loadbalancer.server.port: 2022

networks:
  dockge_default:
    external: true
