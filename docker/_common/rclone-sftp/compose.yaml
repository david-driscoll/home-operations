services:
  rclone-sftp:
    container_name: rclone-sftp
    image: rclone/rclone:1.73.0@sha256:9f59fda717a48aced38d7f27e9ec8fd9992b5651e7a03897bebf204d3a9197d6
    restart: unless-stopped
    dns:
      - 100.100.100.100
    env_file:
      - path: .env
    command: >-
      serve sftp ${DATA_ROOT}
      --addr :${SFTP_PORT}
      --authorized-keys /config/ssh/authorized_keys
    volumes:
      - ${DATA_ROOT}:${DATA_ROOT}:rw
      - ./keys:/config/ssh:ro
    networks:
      - dockge_default
    labels:
      traefik.enable: true
      traefik.tcp.routers.rclone-sftp.rule: HostSNI(`*`)
      traefik.tcp.routers.rclone-sftp.entrypoints: sftp
      traefik.tcp.services.rclone-sftp.loadbalancer.server.port: 2022

networks:
  dockge_default:
    external: true
