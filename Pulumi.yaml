name: home
description: Configure base homelab services, and services.
runtime:
  name: nodejs
  options:
    packagemanager: npm
    typescript: false
    nodeargs: "--import tsx/esm"
config:
  pulumi:tags:
    value:
      pulumi:template: typescript
packages:
  authentik:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/goauthentik/authentik
  unifi:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/ubiquiti-community/unifi
  b2:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/Backblaze/b2
  adguard:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - gmichels/adguard
  pbs:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/mcfitz2/pbs
