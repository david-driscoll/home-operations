name: home
description: Configure base homelab services, and services.
runtime:
  name: nodejs
  options:
    packagemanager: npm
    typescript: false
    nodeargs: "--import tsx/esm"
config:
  pulumi:tags:
    value:
      pulumi:template: typescript
packages:
  authentik:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/goauthentik/authentik
  unifi:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.opentofu.org/filipowm/unifi
  proxmox:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/Telmate/proxmox
  uptimekuma:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/kill3r-queen/uptimekuma
  b2:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/Backblaze/b2
