name: home
description: Configure base homelab services, and services.
runtime:
  name: nodejs
  options:
    packagemanager: npm
    typescript: false
    nodeargs: "--import tsx/esm"
config:
  pulumi:tags:
    value:
      pulumi:template: typescript
packages:
  authentik:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/goauthentik/authentik
      - 2025.12.0
  unifi:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/ubiquiti-community/unifi
      - 0.41.8
  b2:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/Backblaze/b2
      - 0.12.0
  adguard:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - gmichels/adguard
      - 1.6.2
  pbs:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/mcfitz2/pbs
      - 0.2.1
